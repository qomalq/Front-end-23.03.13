<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단순 디지털 시계</title>
    <script>
        function twoDigit(num) {
            return (num < 10) ? '0' + num : String(num);
        }
        function myDatetime(date) {
            return `${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())} ` +
                    `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
}
        window.onload = function() {
            setInterval(function() {
                const now = new Date();
                const week = ['일','월','화','수','목','금','토']
                let dateStr = myDatetime(now).substring(2, 10);
                dateStr += '(' + week[now.getDay()] + ')';
                const timeStr = myDatetime(now).substring(11, 19);
                h1.src = 'digits/' +timeStr[0]+'.svg'
                h2.src = 'digits/' +timeStr[1]+'.svg'
                m1.src = 'digits/' +timeStr[3]+'.svg'
                m2.src = 'digits/' +timeStr[4]+'.svg'
                s1.src = 'digits/' +timeStr[6]+'.svg'
                s2.src = 'digits/' +timeStr[7]+'.svg'
                document.getElementById('date').innerHTML = dateStr;
                document.getElementById('time').innerHTML = timeStr; 
                

            }, 1000);
        }
    </script>
</head>
<body style="margin: 40px;">
    <hr>
    <h2 id="date"></h2>
    <hr>
    <h1 id="time"></h1>
    <img id="h1" style="height: 20px;">
    <img id="h2" style="height: 20px;">
    <img id="c1" style="height: 20px;"> 
    <img id="m1" style="height: 20px;">
    <img id="m2" style="height: 20px;">
    <img id="c2" style="height: 20px;"> 
    <img id="s1" style="height: 20px;">
    <img id="s2" style="height: 20px;">

</body>
</html>
