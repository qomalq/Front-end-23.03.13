<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add0 () {
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');    //class="class1 class2"
            const textNode = document.createTextNode('189번');
            h3.appendChild(textNode);
            document.body.appendChild(h3);
        }
        function add1 () {
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');    //class="class1 class2"
            const textNode = document.createTextNode('300번');
            h3.appendChild(textNode);
            document.body.appendChild(h3);
        }
        function add9 () {
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');    //class="class1 class2"
            const textNode = document.createTextNode('300번');
            h3.appendChild(textNode);
            document.body.appendChild(h3);
        }


    </script>
</head>
<body>
    <h1>1 에서 1000까지 숫자가 있다.<br>0은 몇번, 1은 몇번, ..., 9는 몇번 사용되는가?</h1>
    <button onclick="add0()">0 횟수</button>
    <button onclick="add1()">1 횟수</button>
    <button onclick="add9()">9 횟수</button>
</body>
</html>
