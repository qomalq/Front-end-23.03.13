<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function time () {
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');    //class="class1 class2"
            const textNode = document.createTextNode('29700초');
            h3.appendChild(textNode);
            document.body.appendChild(h3);
        }
    </script>
</head>
<body>
    <h1>하루동안 3이 표시되는 시간은 몇초인가?</h1>
    <button onclick="time()">정답</button>
</body>
</html>
