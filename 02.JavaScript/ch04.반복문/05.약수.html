<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약수</title>
    <script>
        
        function commonDivisors() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let resTag = document.getElementById('result');
            let commonDivisors = [];
            for(let i = 1; i <= ((num1 > num2)? num2 : num1); i++){
                if(num1 % i == 0 && num2 % i == 0){
                    commonDivisors.push(i);
                }
            }
             resTag.innerHTML = '<h4>공약수는' + commonDivisors + '입니다 .</h4>'
        }
    </script>
</head>
<body style="margin: 50px;">
    <input type="text" id="num1" placeholder="자연수">
    <input type="text" id="num2" placeholder="자연수">
    <button onclick="commonDivisors()">찾기</button>
    <br>
    <p id="result"></p>
</body>
</html>
