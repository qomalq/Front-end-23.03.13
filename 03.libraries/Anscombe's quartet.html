<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function() {
            let myData1 = [];
            let myData2 = [];
            let myData3 = [];
            let myData4 = [];
                for(let i=0;i<12; i++){
                    let xVal1 = ['10.0','8.0','13.0','9.0','11.0','14.0','8.0','4.0','12.0','7.0','5.0'];
                    let yVal1 = ['8.04','6.95','7.58','8.81','8.33','9.96','7.24','4.26','10.84','4.82','5.68'];
                    let xVal2 = ['10.0','8.0','13.0','9.0','11.0','14.0','6.0','4.0','12.0','7.0','5.0'];
                    let yVal2 = ['9.14','8.14','8.74','8.77','9.26','8.10','6.13','3.10','7.26','7.26','4.74'];
                       let xVal4 = ['8.0','8.0','8.0','8.0','8.0','8.0','8.0','19.0','8.0','8.0','8.0'];
                    let yVal4 = ['6.58','5.76','5.76','8.84','8.47','7.04','5.25','12.50','5.56','7.91','6.89'];
                    myData1.push({x: xVal1, y: yVal1});
                }
                for(let i=0;i<12; i++){
                   
                    myData2.push({x: xVal2, y: yVal2});
                }
                for(let i=0;i<12; i++){
                    let xVal3 = ['10.0','8.0','13.0','9.0','11.0','14.0','6.0','4.0','12.0','7.0','5.0'];
                    let yVal3 = ['7.46','6.77','12.74','7.11','8.81','8.84','6.08','5.39','8.15','6.42','5.73'];
                    myData3.push({x: xVal3, y: yVal3});
                }
                for(let i=0;i<12; i++){
                 
                    myData4.push({x: xVal4, y: yVal4});
                }
                new Chart('myChart1', {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'myData1',
                        pointRadius: 4,
                        pointBackgroundColor: 'rgb(0,0,255)',
                        data: myData1
                    }]
                },
                options: {
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: true,
                            text: 'Anscombes quartet',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
            new Chart('myChart2', {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'myData2',
                        pointRadius: 4,
                        pointBackgroundColor: 'rgb(0,0,255)',
                        data: myData2
                    }]
                },
                options: {
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: true,
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
            new Chart('myChart3', {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'myData3',
                        pointRadius: 4,
                        pointBackgroundColor: 'rgb(0,0,255)',
                        data: myData3
                    }]
                },
                options: {
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: true,
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
            new Chart('myChart4', {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'myData4',
                        pointRadius: 4,
                        pointBackgroundColor: 'rgb(0,0,255)',
                        data: myData4
                    }]
                },
                options: {
                    plugins: {
                        legend: {display: true},
                        title: {
                            display: true,
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>산점도(Scatter plot)</p>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart1" width="100%"></canvas>
                <canvas id="myChart2" width="100%"></canvas>
                <canvas id="myChart3" width="100%"></canvas>
                <canvas id="myChart4" width="100%"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
