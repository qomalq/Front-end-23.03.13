<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    td{text-align: center; font-size: medium;}
  </style>
</head>
<body> 
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <div class="col-3 ms-2">
        <img src="ck.png" alt="">
      </div>
      <div class="col-9">
        <img src="https://picsum.photos/1700/200" alt="">
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-sm fixed-bottom">
    <div class="container-fluid justify-content-center">
        Copyright &copy; 2021-2023 CK World, All rights reserved.
      <a class="navbar-brand" href="#"></a>
    </div>
  </nav>

  <div class="row mt-5">
    <div class="col-3">
    </div>
    <div class="col-6">
        <h2 class="font-family"><strong>회원 가입</strong></h2>
        <hr>
        <form action="/"> 
          <table class="table table-borderless">
            <tr>
              <td style="width: 30%;">
               사용자 ID  
              </td>
              <td style="width: 70%;">
                <input type="url" class="form-control">
              </td>
            </tr>
            <tr>
              <td style="width: 30%;">
               패스워드    
              </td>
              <td style="width: 70%;">
                <input type="password" class="form-control" >
              </td>
            </tr>
            <tr>
              <td style="width: 30%;">
               패스워드 확인
              </td>
              <td style="width: 70%;">
                <input type="password" class="form-control" >
              </td>
            </tr>
            <tr>
              <td style="width: 30%;">
               이름
              </td>
              <td style="width: 70%;">
                <input type="url" class="form-control" >
              </td>
            </tr>
            <tr>
              <td style="width: 30%;">
               이메일
              </td>
              <td style="width: 70%;">
                <input type="email" class="form-control" >
              </td>
            </tr>
            <tr>
              <td style="width: 30%;">
               사진선택
              </td>
              <td style="width: 70%;">
                <input type="file" class="form-control" >
              </td>
            </tr>
            <tr>
              <td>
               성별
              </td>
              <td>
                <input class="ms-3" type="radio" name="성별" value="man"> 남
                <input class="ms-3" type="radio" name="성별" value="woman"> 여
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit" class="btn btn-primary">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
              </td>
            </tr>

        </table>
        </form>
      
      
      </div>
    <div class="col-3"></div>
  </div>

</body>
</html>
